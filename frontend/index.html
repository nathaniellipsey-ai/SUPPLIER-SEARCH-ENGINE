<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart Supplier Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --walmart-blue: #0071ce;
            --walmart-red: #e02020;
            --walmart-yellow: #ffc220;
            --light-bg: #f8f9fa;
            --border: #e0e0e0;
        }

        body {
            font-family: 'Inter', 'Arial', sans-serif;
            background: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        .header {
            background: var(--walmart-blue);
            color: white;
            padding: 20px;
            border-bottom: 5px solid var(--walmart-yellow);
        }

        .header h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin: 0;
        }

        .header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-section {
            margin: 20px 0;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: center;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        .search-box input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 5px;
            font-size: 1rem;
        }

        .search-box button {
            padding: 12px 25px;
            background: var(--walmart-blue);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .search-box button:hover {
            background: #0056a6;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
            padding: 20px;
            background: var(--light-bg);
            border-radius: 5px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--walmart-blue);
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid var(--border);
            border-radius: 4px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--walmart-blue), #004c91);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-card .label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .suppliers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .supplier-card {
            background: white;
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .supplier-card:hover {
            border-color: var(--walmart-blue);
            box-shadow: 0 4px 12px rgba(0, 113, 206, 0.15);
            transform: translateY(-4px);
        }

        .supplier-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--walmart-blue);
            margin: 0 0 10px 0;
        }

        .supplier-category {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .supplier-rating {
            color: var(--walmart-red);
            font-weight: bold;
            margin: 8px 0;
        }

        .supplier-location {
            color: #666;
            font-size: 0.9rem;
            margin: 8px 0;
        }

        .supplier-score {
            background: var(--walmart-yellow);
            padding: 8px 12px;
            border-radius: 4px;
            font-weight: bold;
            display: inline-block;
            margin: 10px 0;
        }

        .supplier-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .supplier-actions button {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--walmart-blue);
            color: white;
        }

        .btn-primary:hover {
            background: #0056a6;
        }

        .btn-secondary {
            background: var(--light-bg);
            color: var(--walmart-blue);
            border: 2px solid var(--walmart-blue);
        }

        .btn-secondary:hover {
            background: var(--walmart-blue);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--walmart-blue);
            font-size: 1.2rem;
        }

        .error {
            background: #ffe0e0;
            color: var(--walmart-red);
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 5px solid var(--walmart-red);
        }

        .footer {
            background: var(--light-bg);
            padding: 30px 20px;
            text-align: center;
            color: #666;
            border-top: 2px solid var(--border);
            margin-top: 40px;
        }

        .pagination {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 8px 15px;
            border: 2px solid var(--border);
            background: white;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .pagination button.active,
        .pagination button:hover {
            background: var(--walmart-blue);
            color: white;
            border-color: var(--walmart-blue);
        }

        @media (max-width: 768px) {
            .search-section {
                grid-template-columns: 1fr;
            }

            .suppliers-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üè™ WALMART SUPPLIER PORTAL</h1>
        <p>Find and connect with verified suppliers</p>
    </div>

    <div class="container">
        <!-- Search Section -->
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search suppliers..." autocomplete="off">
                <button id="searchBtn" onclick="handleSearch()">SEARCH</button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats" id="statsContainer">
            <div class="stat-card">
                <div class="label">Total Suppliers</div>
                <div class="number" id="totalSuppliers">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Categories</div>
                <div class="number" id="totalCategories">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Avg Rating</div>
                <div class="number" id="avgRating">0.0</div>
            </div>
            <div class="stat-card">
                <div class="label">Verified</div>
                <div class="number" id="verifiedCount">0</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label for="categoryFilter">Category</label>
                <select id="categoryFilter" onchange="applyFilters()">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="regionFilter">Region</label>
                <select id="regionFilter" onchange="applyFilters()">
                    <option value="">All Regions</option>
                    <option value="Northeast">Northeast</option>
                    <option value="Southeast">Southeast</option>
                    <option value="Midwest">Midwest</option>
                    <option value="Southwest">Southwest</option>
                    <option value="West">West</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="minRating">Min Rating</label>
                <select id="minRating" onchange="applyFilters()">
                    <option value="0">All Ratings</option>
                    <option value="3">3+ Stars</option>
                    <option value="4">4+ Stars</option>
                    <option value="4.5">4.5+ Stars</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="sortSelect">Sort By</label>
                <select id="sortSelect" onchange="applyFilters()">
                    <option value="score-high">Score (High to Low)</option>
                    <option value="score-low">Score (Low to High)</option>
                    <option value="rating">Rating (High to Low)</option>
                    <option value="name-asc">Name (A-Z)</option>
                </select>
            </div>
        </div>

        <!-- Results Status -->
        <div id="resultStatus" style="margin: 20px 0; font-weight: bold; color: var(--walmart-blue);"></div>

        <!-- Loading -->
        <div id="loadingContainer" class="loading" style="display: none;">Loading suppliers...</div>

        <!-- Error -->
        <div id="errorContainer" class="error" style="display: none;"></div>

        <!-- Suppliers Grid -->
        <div class="suppliers-grid" id="suppliersGrid"></div>

        <!-- Pagination -->
        <div class="pagination" id="paginationContainer"></div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Walmart Supplier Portal | Designed for procurement excellence</p>
    </div>

    <script>
        // Global variables
        let allSuppliers = [];
        let filteredSuppliers = [];
        let currentPage = 1;
        const itemsPerPage = 12;

        // Seeded random for consistent data
        function seededRandom(seed) {
            const x = Math.sin(seed) * 10000;
            return x - Math.floor(x);
        }

        // Generate sample suppliers
        function generateSuppliers() {
            const names = [
                'Global Supplies Inc', 'Prime Manufacturing', 'Quality Materials Co',
                'BuildRight Industries', 'EcoTech Solutions', 'FastTrack Logistics',
                'Premium Parts Ltd', 'Industrial Dynamics', 'CoreFlow Systems',
                'VisionPoint Supplies', 'NextGen Manufacturing', 'Apex Solutions Inc'
            ];

            const categories = [
                'Materials & Supplies', 'Manufacturing', 'Logistics',
                'Technology', 'Engineering', 'Construction',
                'Automotive', 'Electronics', 'Textiles'
            ];

            const regions = ['Northeast', 'Southeast', 'Midwest', 'Southwest', 'West'];
            const cities = ['New York', 'Los Angeles', 'Chicago', 'Houston', 'Phoenix', 'Denver', 'Atlanta', 'Seattle'];

            let suppliers = [];
            for (let i = 0; i < 150; i++) {
                const seed = 1962 + i;
                suppliers.push({
                    id: i + 1,
                    name: names[Math.floor(seededRandom(seed) * names.length)] + ` #${i + 1}`,
                    category: categories[Math.floor(seededRandom(seed + 100) * categories.length)],
                    rating: (3.5 + seededRandom(seed + 200) * 1.5).toFixed(1),
                    aiScore: Math.floor(70 + seededRandom(seed + 300) * 30),
                    location: cities[Math.floor(seededRandom(seed + 400) * cities.length)],
                    region: regions[Math.floor(seededRandom(seed + 500) * regions.length)],
                    yearsInBusiness: Math.floor(5 + seededRandom(seed + 600) * 40),
                    employees: Math.floor(10 + seededRandom(seed + 700) * 500),
                    walmartVerified: seededRandom(seed + 800) > 0.3
                });
            }
            return suppliers;
        }

        // Initialize
        function initialize() {
            try {
                document.getElementById('loadingContainer').style.display = 'block';

                // Generate suppliers
                allSuppliers = generateSuppliers();
                filteredSuppliers = [...allSuppliers];

                // Populate category filter
                const categories = [...new Set(allSuppliers.map(s => s.category))];
                const categorySelect = document.getElementById('categoryFilter');
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    categorySelect.appendChild(option);
                });

                // Update UI
                updateStats();
                applyFilters();
                document.getElementById('loadingContainer').style.display = 'none';
            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('errorContainer').style.display = 'block';
                document.getElementById('errorContainer').textContent = 'Error loading suppliers: ' + error.message;
                document.getElementById('loadingContainer').style.display = 'none';
            }
        }

        function updateStats() {
            const categories = new Set(allSuppliers.map(s => s.category)).size;
            const avgRating = (allSuppliers.reduce((sum, s) => sum + parseFloat(s.rating), 0) / allSuppliers.length).toFixed(1);
            const verified = allSuppliers.filter(s => s.walmartVerified).length;

            document.getElementById('totalSuppliers').textContent = allSuppliers.length;
            document.getElementById('totalCategories').textContent = categories;
            document.getElementById('avgRating').textContent = avgRating;
            document.getElementById('verifiedCount').textContent = verified;
        }

        function handleSearch() {
            applyFilters();
        }

        function applyFilters() {
            const searchVal = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const region = document.getElementById('regionFilter').value;
            const minRating = parseFloat(document.getElementById('minRating').value) || 0;
            const sort = document.getElementById('sortSelect').value;

            filteredSuppliers = allSuppliers.filter(s => {
                const matchesSearch = s.name.toLowerCase().includes(searchVal) || 
                                    s.category.toLowerCase().includes(searchVal);
                const matchesCategory = !category || s.category === category;
                const matchesRegion = !region || s.region === region;
                const matchesRating = parseFloat(s.rating) >= minRating;

                return matchesSearch && matchesCategory && matchesRegion && matchesRating;
            });

            // Sort
            switch(sort) {
                case 'score-high':
                    filteredSuppliers.sort((a, b) => b.aiScore - a.aiScore);
                    break;
                case 'score-low':
                    filteredSuppliers.sort((a, b) => a.aiScore - b.aiScore);
                    break;
                case 'rating':
                    filteredSuppliers.sort((a, b) => b.rating - a.rating);
                    break;
                case 'name-asc':
                    filteredSuppliers.sort((a, b) => a.name.localeCompare(b.name));
                    break;
            }

            currentPage = 1;
            renderResults();
        }

        function renderResults() {
            const grid = document.getElementById('suppliersGrid');
            grid.innerHTML = '';

            if (filteredSuppliers.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #999;">No suppliers found</div>';
                document.getElementById('paginationContainer').innerHTML = '';
                document.getElementById('resultStatus').textContent = 'Showing 0 suppliers';
                return;
            }

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageSuppliers = filteredSuppliers.slice(start, end);

            pageSuppliers.forEach(supplier => {
                const card = document.createElement('div');
                card.className = 'supplier-card';
                card.innerHTML = `
                    <h3 class="supplier-name">${supplier.name}</h3>
                    <div class="supplier-category">${supplier.category}</div>
                    ${supplier.walmartVerified ? '<div style="color: #28a745; font-weight: bold; margin: 8px 0;">‚úì Walmart Verified</div>' : ''}
                    <div class="supplier-rating">‚≠ê ${supplier.rating}/5.0</div>
                    <div class="supplier-score">AI Score: ${supplier.aiScore}</div>
                    <div class="supplier-location">üìç ${supplier.location}, ${supplier.region}</div>
                    <div style="color: #666; font-size: 0.9rem; margin: 8px 0;">${supplier.yearsInBusiness} years | ${supplier.employees} employees</div>
                    <div class="supplier-actions">
                        <button class="btn-primary" onclick="alert('View details for ' + '${supplier.name}')">View Details</button>
                        <button class="btn-secondary" onclick="alert('Added to favorites')">‚≠ê Save</button>
                    </div>
                `;
                grid.appendChild(card);
            });

            // Pagination
            const totalPages = Math.ceil(filteredSuppliers.length / itemsPerPage);
            const pagination = document.getElementById('paginationContainer');
            pagination.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.className = i === currentPage ? 'active' : '';
                btn.onclick = () => {
                    currentPage = i;
                    renderResults();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                pagination.appendChild(btn);
            }

            document.getElementById('resultStatus').textContent = `Showing ${start + 1}-${Math.min(end, filteredSuppliers.length)} of ${filteredSuppliers.length} suppliers`;
        }

        // Initialize on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
    </script>
</body>
</html>
