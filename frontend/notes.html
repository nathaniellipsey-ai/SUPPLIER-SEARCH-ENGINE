<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Supplier Search Engine</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --walmart-blue: #0071ce;
            --walmart-red: #e02020;
            --walmart-yellow: #ffc220;
            --body-font: 'Inter', 'Helvetica', sans-serif;
        }
        
        body {
            font-family: var(--body-font);
            background: #f8f9fa;
            color: #333;
        }
        
        .header {
            background: var(--walmart-blue);
            color: white;
            padding: 40px 20px;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }
        
        .back-btn {
            display: inline-block;
            padding: 12px 25px;
            background: var(--walmart-blue);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 30px;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: #004c91;
        }
        
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .note-card {
            background: #fffbea;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #ffc220;
            box-shadow: 0 2px 8px rgba(255, 194, 32, 0.1);
            transition: transform 0.2s;
        }
        
        .note-card:hover {
            transform: translateY(-5px);
        }
        
        .note-supplier {
            font-weight: 600;
            color: var(--walmart-blue);
            margin-bottom: 10px;
        }
        
        .note-content {
            color: #333;
            line-height: 1.6;
            margin-bottom: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .note-meta {
            font-size: 0.85rem;
            color: #999;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ffc220;
        }
        
        .note-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: background 0.2s;
        }
        
        .edit-btn {
            background: var(--walmart-blue);
            color: white;
        }
        
        .edit-btn:hover {
            background: #004c91;
        }
        
        .delete-btn {
            background: #ffe6e6;
            color: var(--walmart-red);
        }
        
        .delete-btn:hover {
            background: var(--walmart-red);
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 8px;
            color: #999;
        }
        
        .empty-state div {
            font-size: 3rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìù My Notes</h1>
    </div>
    
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
        
        <div id="notesContainer"></div>
    </div>
    
    <script>
        // Load notes from localStorage
        function loadNotes() {
            const userData = JSON.parse(localStorage.getItem('supplierPortalUser') || '{}');
            const notes = userData.notes || {};
            const container = document.getElementById('notesContainer');
            
            if (Object.keys(notes).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div>üìù</div>
                        <h2>No Notes Yet</h2>
                        <p>Go back to the dashboard and click the NOTE button on any supplier to add notes.</p>
                    </div>
                `;
                return;
            }
            
            // Fetch supplier data from localStorage
            const suppliersJson = localStorage.getItem('allSuppliers');
            if (!suppliersJson) {
                container.innerHTML = '<p>Unable to load notes data. Please go back to the dashboard first.</p>';
                return;
            }
            
            const allSuppliers = JSON.parse(suppliersJson);
            
            const notesHtml = Object.entries(notes)
                .map(([supplierId, noteText]) => {
                    const supplier = allSuppliers.find(s => s.id === parseInt(supplierId));
                    if (!supplier) return '';
                    
                    return `
                        <div class="note-card">
                            <div class="note-supplier">${supplier.name}</div>
                            <div class="note-content">${noteText}</div>
                            <div class="note-meta">
                                üéØ ${supplier.category}
                            </div>
                            <div class="note-actions">
                                <button class="action-btn edit-btn" onclick="alert('Edit note - integration needed')">Edit</button>
                                <button class="action-btn delete-btn" onclick="deleteNote(${supplierId})">Delete</button>
                            </div>
                        </div>
                    `;
                })
                .filter(html => html !== '')
                .join('');
            
            if (notesHtml === '') {
                container.innerHTML = `
                    <div class="empty-state">
                        <div>üìù</div>
                        <h2>No Notes Found</h2>
                        <p>Your notes may have been cleared. Go back to add more notes.</p>
                    </div>
                `;
            } else {
                container.innerHTML = `<div class="notes-grid">${notesHtml}</div>`;
            }
        }
        
        function deleteNote(supplierId) {
            if (!confirm('Are you sure you want to delete this note?')) return;
            
            const userData = JSON.parse(localStorage.getItem('supplierPortalUser') || '{}');
            userData.notes = userData.notes || {};
            delete userData.notes[supplierId];
            localStorage.setItem('supplierPortalUser', JSON.stringify(userData));
            loadNotes();
        }
        
        // Load notes on page load
        loadNotes();
    </script>
</body>
</html>
