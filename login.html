<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Supplier Hub</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;800&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --walmart-blue: #0071ce;
            --walmart-red: #e02020;
            --walmart-yellow: #ffc220;
            --body-font: 'Inter', 'Helvetica Neue', sans-serif;
            --heading-font: 'Bebas Neue', 'Impact', sans-serif;
        }
        
        body {
            font-family: var(--body-font);
            background: linear-gradient(135deg, var(--walmart-blue) 0%, #004c91 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 113, 206, 0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--walmart-blue) 0%, #004c91 100%);
            padding: 50px 30px;
            text-align: center;
            color: white;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: var(--walmart-yellow);
            border: 4px solid var(--walmart-blue);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: 900;
            margin: 0 auto 20px;
            color: var(--walmart-blue);
        }
        
        .login-header h1 {
            font-family: var(--heading-font);
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            font-size: 14px;
            opacity: 0.95;
        }
        
        .login-content {
            padding: 50px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--walmart-blue);
            font-size: 13px;
            letter-spacing: 0.5px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: var(--body-font);
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--walmart-blue);
            box-shadow: 0 0 0 3px rgba(0, 113, 206, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--walmart-blue) 0%, #004c91 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 700;
            font-family: var(--heading-font);
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 113, 206, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .guest-btn {
            width: 100%;
            padding: 14px;
            background: white;
            color: var(--walmart-blue);
            border: 3px solid var(--walmart-blue);
            border-radius: 6px;
            font-size: 14px;
            font-weight: 700;
            font-family: var(--heading-font);
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .guest-btn:hover {
            background: var(--walmart-blue);
            color: white;
            transform: translateY(-2px);
        }
        
        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 14px;
            display: none;
        }
        
        .message.error {
            background: #ffebee;
            color: var(--walmart-red);
            border-left: 4px solid var(--walmart-red);
            display: block;
        }
        
        .message.success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
            display: block;
        }
        
        .footer {
            padding: 20px 30px;
            background: #f8f9fa;
            text-align: center;
            color: #999;
            font-size: 12px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">W</div>
            <h1>SUPPLIER HUB</h1>
            <p>Enterprise Supplier Search & Management</p>
        </div>
        
        <div class="login-content">
            <div id="message" class="message"></div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="your.email@walmart.com" required>
                </div>
                
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>
                
                <div class="form-group">
                    <label for="department">Department (Optional)</label>
                    <input type="text" id="department" name="department" placeholder="e.g., Procurement, Supply Chain">
                </div>
                
                <button type="submit" class="login-btn">‚úÖ LOGIN</button>
            </form>
            
            <button class="guest-btn" onclick="loginAsGuest()" style="margin-top: 15px;">
                üë§ CONTINUE AS GUEST
            </button>
        </div>
        
        <div class="footer">
            <p>üîí Secure ‚Ä¢ üíº Supplier Verified ‚Ä¢ üåê Cloud-Based</p>
        </div>
    </div>
    
    <script>
        // Check if already logged in - if so, redirect to dashboard
        window.addEventListener('load', () => {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = '/frontend/';
            }
        });
        
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const name = document.getElementById('name').value.trim();
            const department = document.getElementById('department').value.trim();
            
            if (!email || !name) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            // Save user session to localStorage
            const user = {
                email: email,
                name: name,
                department: department,
                loginTime: new Date().toISOString()
            };
            
            localStorage.setItem('currentUser', email);
            localStorage.setItem('supplierPortalUser', JSON.stringify(user));
            
            showMessage('‚úÖ Login successful! Redirecting...', 'success');
            console.log('‚úÖ User logged in:', email);
            
            // Redirect to dashboard
            setTimeout(() => {
                window.location.href = '/frontend/';
            }, 1000);
        }
        
        function loginAsGuest() {
            const guestUser = {
                email: 'guest_' + Date.now() + '@supplier-hub.local',
                name: 'Guest User',
                department: 'Guest',
                loginTime: new Date().toISOString()
            };
            
            localStorage.setItem('currentUser', guestUser.email);
            localStorage.setItem('supplierPortalUser', JSON.stringify(guestUser));
            
            showMessage('üë§ Welcome, Guest! Redirecting...', 'success');
            console.log('üë§ Guest user logged in');
            
            setTimeout(() => {
                window.location.href = '/frontend/';
            }, 1000);
        }
        
        function showMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message ' + type;
            messageDiv.innerHTML = msg;
        }
    </script>
</body>
</html>
